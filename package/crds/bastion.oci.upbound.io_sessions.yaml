                        targetResourcePort:
                          description: (Applicable when session_type=MANAGED_SSH |
                            PORT_FORWARDING) The port number to connect to on the
                            target resource.
                          type: number
                        targetResourcePrivateIpAddress:
                          description: (Applicable when session_type=MANAGED_SSH |
                            PORT_FORWARDING) The private IP address of the target
                            resource that the session connects to.
                          type: string
                      type: object
                    type: array
                  timeCreated:
                    description: 'The time the session was created. Format is defined
                      by RFC3339. Example: 2020-01-25T21:10:29.600Z'
                    type: string
                  timeUpdated:
                    description: 'The time the session was updated. Format is defined
                      by RFC3339. Example: 2020-01-25T21:10:29.600Z'
                    type: string
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time this condition transitioned from one
                        status to another.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A Message containing details about this condition's last transition from
                        one status to another, if any.
                      type: string
                    observedGeneration:
                      description: |-
                        ObservedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      type: integer
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
