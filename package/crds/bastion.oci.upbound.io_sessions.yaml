                            that the session connects to.
                          type: string
                        targetResourceId:
                          description: The unique identifier (OCID) of the target
                            resource (a Compute instance, for example) that the session
                            connects to.
                          type: string
                        targetResourceOperatingSystemUserName:
                          description: The name of the user on the target resource
                            operating system that the session uses for the connection.
                          type: string
                        targetResourcePort:
                          description: (Applicable when session_type=MANAGED_SSH |
                            PORT_FORWARDING) The port number to connect to on the
                            target resource.
                          type: number
                        targetResourcePrivateIpAddress:
                          description: (Applicable when session_type=MANAGED_SSH |
                            PORT_FORWARDING) The private IP address of the target
                            resource that the session connects to.
                          type: string
                      type: object
                    type: array
                type: object
