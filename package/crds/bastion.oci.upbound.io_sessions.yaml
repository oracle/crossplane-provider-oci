                - Orphan
                - Delete
                type: string
              forProvider:
                properties:
                  bastionId:
                    description: The unique identifier (OCID) of the bastion on which
                      to create this session.
                    type: string
                  displayName:
                    description: (Updatable) The name of the session.
                    type: string
                  keyDetails:
                    description: Public key details for a bastion session.
                    items:
                      properties:
                        publicKeyContent:
                          description: The public key in OpenSSH format of the SSH
                            key pair for the session. When you connect to the session,
                            you must provide the private key of the same SSH key pair.
                          type: string
                      type: object
                    type: array
                  keyType:
                    description: The type of the key used to connect to the session.
                      PUB is a standard public key in OpenSSH format.
                    type: string
                  sessionTtlInSeconds:
                    description: The amount of time the session can remain active.
                    type: number
                  targetResourceDetails:
                    description: Details about a bastion session's target resource.
                    items:
                      properties:
                        sessionType:
