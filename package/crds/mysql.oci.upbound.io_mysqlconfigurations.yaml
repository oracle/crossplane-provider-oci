                            that mysqld requires.
                          type: number
                        temptableMaxRam:
                          description: Defines the maximum amount of memory that can
                            be occupied by the TempTable storage engine before it
                            starts storing data on disk. The default value is 1073741824
                            bytes (1GiB). For more information, see Section 10.4.4,
                            “Internal Temporary Table Use in MySQL”.
                          type: string
                        threadPoolDedicatedListeners:
                          description: Controls whether the thread pool uses dedicated
                            listener threads. If enabled, a listener thread in each
                            thread group is dedicated to the task of listening for
                            network events from clients, ensuring that the maximum
                            number of query worker threads is no more than the value
                            specified by threadPoolMaxTransactionsLimit. threadPoolDedicatedListeners
                            corresponds to the MySQL Database Service-specific system
                            variable thread_pool_dedicated_listeners.
                          type: boolean
                        threadPoolMaxTransactionsLimit:
                          description: Limits the maximum number of open transactions
                            to the defined value. The default value is 0, which enforces
                            no limit. threadPoolMaxTransactionsLimit corresponds to
                            the MySQL Database Service-specific system variable thread_pool_max_transactions_limit.
                          type: number
                        threadPoolQueryThreadsPerGroup:
                          description: The maximum number of query threads permitted
                            in a thread group. The maximum value is 4096, but if thread_pool_max_transactions_limit
                            is set, thread_pool_query_threads_per_group must not exceed
                            that value. The default value of 1 means there is one
                            active query thread in each thread group, which works
                            well for many loads. When you are using the high concurrency
                            thread pool algorithm (thread_pool_algorithm = 1), consider
                            increasing the value if you experience slower response
                            times due to long-running transactions.
                          type: number
                        threadPoolSize:
                          description: The number of thread groups in the thread pool.
                            This is the most important parameter controlling thread
                            pool performance. It affects how many statements can execute
                            simultaneously. If a value outside the range of permissible
                            values is specified, the thread pool plugin does not load
                            and the server writes a message to the error log.
                          type: number
                        threadPoolTransactionDelay:
                          description: The delay period before executing a new transaction,
                            in milliseconds. The maximum value is 300000 (5 minutes).
                            A transaction delay can be used in cases where parallel
                            transactions affect the performance of other operations
                            due to resource contention. For example, if parallel transactions
                            affect index creation or an online buffer pool resizing
                            operation, you can configure a transaction delay to reduce
                            resource contention while those operations are running.
                          type: number
                        timeZone:
                          description: Initializes the time zone for each client that
                            connects.
                          type: string
                        tmpTableSize:
                          description: The maximum size of internal in-memory temporary
                            tables. This variable does not apply to user-created MEMORY
                            tables.
                          type: string
                        transactionIsolation:
                          description: ("transaction_isolation")
                          type: string
                        waitTimeout:
                          description: The number of seconds the server waits for
                            activity on a noninteractive connection before closing
                            it.
                          type: number
