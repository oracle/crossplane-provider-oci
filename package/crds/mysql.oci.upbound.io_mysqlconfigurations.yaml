                    type: string
                  variables:
                    description: User-defined service variables.
                    items:
                      properties:
                        autoIncrementIncrement:
                          description: auto_increment_increment and auto_increment_offset
                            are intended for use with circular (source-to-source)
                            replication, and can be used to control the operation
                            of AUTO_INCREMENT columns. Both variables have global
                            and session values, and each can assume an integer value
                            between 1 and 65,535 inclusive.
                          type: number
                        autoIncrementOffset:
                          description: This variable has a default value of 1. If
                            it is left with its default value, and Group Replication
                            is started on the server in multi-primary mode, it is
                            changed to the server ID.
                          type: number
                        autocommit:
                          description: ("autocommit")
                          type: boolean
                        bigTables:
                          description: If enabled, the server stores all temporary
                            tables on disk rather than in memory.
                          type: boolean
                        binlogExpireLogsSeconds:
                          description: Sets the binary log expiration period in seconds.
                            binlogExpireLogsSeconds corresponds to the MySQL binary
                            logging system variable binlog_expire_logs_seconds.
                          type: number
                        binlogGroupCommitSyncDelay:
                          description: Controls how many microseconds the binary log
                            commit waits before synchronizing the binary log file
                            to disk. There is no delay by default. Setting this variable
                            to a microsecond delay enables more transactions to be
                            synchronized together to disk at once, reducing the overall
                            time to commit a group of transactions because the larger
                            groups required fewer time units per group.
                          type: number
                        binlogGroupCommitSyncNoDelayCount:
                          description: The maximum number of transactions to wait
                            for before aborting the current delay as specified by
                            binlog_group_commit_sync_delay. If binlog_group_commit_sync_delay
                            is set to 0, then this option has no effect.
                          type: number
                        binlogRowMetadata:
                          description: Configures the amount of table metadata added
                            to the binary log when using row-based logging. binlogRowMetadata
                            corresponds to the MySQL binary logging system variable
                            binlog_row_metadata.
                          type: string
                        binlogRowValueOptions:
                          description: When set to PARTIAL_JSON, this enables use
                            of a space-efficient binary log format for updates that
                            modify only a small portion of a JSON document. binlogRowValueOptions
                            corresponds to the MySQL binary logging system variable
                            binlog_row_value_options.
                          type: string
                        binlogTransactionCompression:
                          description: Enables compression for transactions that are
                            written to binary log files on this server. binlogTransactionCompression
                            corresponds to the MySQL binary logging system variable
                            binlog_transaction_compression.
                          type: boolean
                        blockEncryptionMode:
                          description: This variable controls the block encryption
                            mode for block-based algorithms such as AES. It affects
                            encryption for AES_ENCRYPT() and AES_DECRYPT(). block_encryption_mode
                            takes a value in aes-keylen-mode format, where keylen
                            is the key length in bits and mode is the encryption mode.
                            The value is not case-sensitive. Permitted keylen values
                            are 128, 192, and 256. Permitted mode values are ECB,
                            CBC, CFB1, CFB8, CFB128, and OFB.
                          type: string
                        characterSetServer:
                          description: The server's default character set. If you
                            set this variable, you should also set collation_server
                            to specify the collation for the character set.
                          type: string
                        collationServer:
                          description: The server's default collation.
                          type: string
                        completionType:
                          description: ("completion_type")
                          type: string
                        connectTimeout:
                          description: The number of seconds that the mysqld server
                            waits for a connect packet before responding with Bad
                            handshake.
                          type: number
                        connectionMemoryChunkSize:
                          description: Set the chunking size for updates to the global
                            memory usage counter Global_connection_memory.
                          type: number
                        connectionMemoryLimit:
                          description: Set the maximum amount of memory that can be
                            used by a single user connection.
                          type: string
                        cteMaxRecursionDepth:
                          description: ("cte_max_recursion_depth")
                          type: string
                        defaultAuthenticationPlugin:
                          description: 'The default authentication plugin. This must
                            be a plugin that uses internal credentials storage, so
                            these values are permitted: mysql_native_password, sha256_password,
                            caching_sha2_password.'
                          type: string
                        explainFormat:
                          description: This variable determines the default output
                            format used by EXPLAIN in the absence of a FORMAT option
                            when displaying a query execution plan.
                          type: string
                        explicitDefaultsForTimestamp:
                          description: This system variable determines whether the
                            server enables certain nonstandard behaviors for default
                            values and NULL-value handling in TIMESTAMP columns. By
                            default, explicit_defaults_for_timestamp is enabled, which
                            disables the nonstandard behaviors. Disabling explicit_defaults_for_timestamp
                            results in a warning.
                          type: boolean
                        foreignKeyChecks:
                          description: ("foreign_key_checks")
                          type: boolean
                        generatedRandomPasswordLength:
                          description: ("generated_random_password_length") DEPRECATED
                            -- variable should not be settable and will be ignored
                          type: number
                        globalConnectionMemoryLimit:
                          description: Set the total amount of memory that can be
                            used by all user connections.
                          type: string
                        globalConnectionMemoryTracking:
                          description: Determines whether the MySQL server calculates
                            Global_connection_memory.
                          type: boolean
                        groupConcatMaxLen:
                          description: Specifies the maximum permitted result length
                            in bytes for the GROUP_CONCAT() function.
                          type: string
                        groupReplicationConsistency:
                          type: string
                        informationSchemaStatsExpiry:
                          description: ("information_schema_stats_expiry")
                          type: number
                        innodbAdaptiveHashIndex:
                          description: Whether the InnoDB adaptive hash index is enabled
                            or disabled. It may be desirable, depending on your workload,
                            to dynamically enable or disable adaptive hash indexing
                            to improve query performance. Because the adaptive hash
                            index may not be useful for all workloads, conduct benchmarks
                            with it both enabled and disabled, using realistic workloads.
                          type: boolean
                        innodbAutoincLockMode:
                          description: The lock mode to use for generating auto-increment
                            values. Permissible values are 0, 1, or 2, for traditional,
                            consecutive, or interleaved, respectively.
                          type: number
                        innodbBufferPoolDumpPct:
                          description: Specifies the percentage of the most recently
                            used pages for each buffer pool to read out and dump.
                          type: number
                        innodbBufferPoolInstances:
                          description: ("innodb_buffer_pool_instances")
                          type: number
                        innodbBufferPoolSize:
                          description: The size (in bytes) of the buffer pool, that
                            is, the memory area where InnoDB caches table and index
                            data.
                          type: string
                        innodbChangeBuffering:
                          description: Whether InnoDB performs change buffering, an
                            optimization that delays write operations to secondary
                            indexes so that the I/O operations can be performed sequentially.
                            Permitted values are described in the following table.
                            Values may also be specified numerically.
                          type: string
                        innodbDdlBufferSize:
                          description: innodbDdlBufferSize corresponds to the MySQL
                            system variable [innodb_ddl_buffer_size] (https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_ddl_buffer_size)
                          type: string
                        innodbDdlThreads:
                          description: innodbDdlThreads corresponds to the MySQL system
                            variable [innodb_ddl_threads] (https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_ddl_threads)
                          type: number
                        innodbFtEnableStopword:
                          description: ("innodb_ft_enable_stopword")
                          type: boolean
                        innodbFtMaxTokenSize:
                          description: ("innodb_ft_max_token_size")
                          type: number
                        innodbFtMinTokenSize:
                          description: ("innodb_ft_min_token_size")
                          type: number
                        innodbFtNumWordOptimize:
                          description: ("innodb_ft_num_word_optimize")
                          type: number
                        innodbFtResultCacheLimit:
                          description: ("innodb_ft_result_cache_limit")
                          type: string
                        innodbFtServerStopwordTable:
                          description: ("innodb_ft_server_stopword_table")
                          type: string
                        innodbLockWaitTimeout:
                          description: ("innodb_lock_wait_timeout")
                          type: number
                        innodbLogWriterThreads:
                          description: Enables dedicated log writer threads for writing
                            redo log records from the log buffer to the system buffers
                            and flushing the system buffers to the redo log files.
                          type: boolean
                        innodbMaxPurgeLag:
                          description: The desired maximum purge lag in terms of transactions.
                          type: string
                        innodbMaxPurgeLagDelay:
                          description: The maximum delay in microseconds for the delay
                            imposed when the innodb_max_purge_lag threshold is exceeded.
                          type: number
                        innodbNumaInterleave:
                          description: Enables the NUMA interleave memory policy for
                            allocation of the InnoDB buffer pool. When innodb_numa_interleave
                            is enabled, the NUMA memory policy is set to MPOL_INTERLEAVE
                            for the mysqld process. After the InnoDB buffer pool is
                            allocated, the NUMA memory policy is set back to MPOL_DEFAULT.
                            For the innodb_numa_interleave option to be available,
                            MySQL must be compiled on a NUMA-enabled Linux system.
                          type: boolean
                        innodbOnlineAlterLogMaxSize:
                          description: Specifies an upper limit in bytes on the size
                            of the temporary log files used during online DDL operations
                            for InnoDB tables. There is one such log file for each
                            index being created or table being altered. This log file
                            stores data inserted, updated, or deleted in the table
                            during the DDL operation.
                          type: string
                        innodbRedoLogCapacity:
                          description: Defines the amount of disk space occupied by
                            redo log files. innodb_redo_log_capacity supercedes the
                            innodb_log_files_in_group and innodb_log_file_size variables,
                            which are both ignored if innodb_redo_log_capacity is
                            defined. If innodb_redo_log_capacity is not defined, and
                            if neither innodb_log_file_size or innodb_log_files_in_group
                            are defined, then the default innodb_redo_log_capacity
                            value is used.
                          type: string
                        innodbRollbackOnTimeout:
                          description: InnoDB rolls back only the last statement on
                            a transaction timeout by default. If --innodb-rollback-on-timeout
                            is specified, a transaction timeout causes InnoDB to abort
                            and roll back the entire transaction.
                          type: boolean
                        innodbSortBufferSize:
                          description: 'This variable defines:'
                          type: number
                        innodbStatsPersistentSamplePages:
                          description: The number of index pages to sample when estimating
                            cardinality and other statistics for an indexed column,
                            such as those calculated by ANALYZE TABLE.
                          type: string
                        innodbStatsTransientSamplePages:
                          description: The number of index pages to sample when estimating
                            cardinality and other statistics for an indexed column,
                            such as those calculated by ANALYZE TABLE.
                          type: string
                        innodbStrictMode:
                          description: When you enable innodbStrictMode, the InnoDB
                            storage engine returns errors instead of warnings for
                            invalid or incompatible table options.
                          type: boolean
                        innodbUndoLogTruncate:
                          description: When enabled, undo tablespaces that exceed
                            the threshold value defined by innodb_max_undo_log_size
                            are marked for truncation. Only undo tablespaces can be
                            truncated. Truncating undo logs that reside in the system
                            tablespace is not supported. For truncation to occur,
                            there must be at least two undo tablespaces.
                          type: boolean
                        interactiveTimeout:
                          description: The number of seconds the server waits for
                            activity on an interactive connection before closing it.
                          type: number
                        joinBufferSize:
                          description: The minimum size of the buffer that is used
                            for plain index scans, range index scans, and joins that
                            do not use indexes and thus perform full table scans.
                            In MySQL 8.0.18 and later, this variable also controls
                            the amount of memory used for hash joins. Normally, the
                            best way to get fast joins is to add indexes. Increase
                            the value of join_buffer_size to get a faster full join
                            when adding indexes is not possible. One join buffer is
                            allocated for each full join between two tables. For a
                            complex join between several tables for which indexes
                            are not used, multiple join buffers might be necessary.
                          type: string
                        localInfile:
                          description: This variable controls server-side LOCAL capability
                            for LOAD DATA statements. Depending on the local_infile
                            setting, the server refuses or permits local data loading
                            by clients that have LOCAL enabled on the client side.
                          type: boolean
                        longQueryTime:
                          description: If a query takes longer than this many seconds,
                            the server increments the Slow_queries status variable.
                            If the slow query log is enabled, the query is logged
                            to the slow query log file. This value is measured in
                            real time, not CPU time, so a query that is under the
                            threshold on a lightly loaded system might be above the
                            threshold on a heavily loaded one.
                          type: number
                        mandatoryRoles:
                          description: ("mandatory_roles")
                          type: string
                        maxAllowedPacket:
                          description: The maximum size of one packet or any generated/intermediate
                            string.
                          type: number
                        maxBinlogCacheSize:
                          description: Sets the size of the transaction cache.
                          type: string
                        maxConnectErrors:
                          description: ("max_connect_errors")
                          type: string
                        maxConnections:
                          description: ("max_connections")
                          type: number
                        maxExecutionTime:
                          description: ("max_execution_time")
                          type: string
                        maxHeapTableSize:
                          description: This variable sets the maximum size to which
                            user-created MEMORY tables are permitted to grow.
                          type: string
                        maxPreparedStmtCount:
                          description: ("max_prepared_stmt_count")
                          type: number
                        maxSeeksForKey:
                          description: Limit the assumed maximum number of seeks when
                            looking up rows based on a key. The MySQL optimizer assumes
                            that no more than this number of key seeks are required
                            when searching for matching rows in a table by scanning
                            an index, regardless of the actual cardinality of the
                            index (see Section 15.7.7.22, “SHOW INDEX Statement”).
                            By setting this to a low value (say, 100), you can force
                            MySQL to prefer indexes instead of table scans.
                          type: string
                        maxUserConnections:
                          description: The maximum number of simultaneous connections
                            permitted to any given MySQL user account. A value of
                            0 (the default) means “no limit.” This variable has a
                            global value that can be set at server startup or runtime.
                            It also has a read-only session value that indicates the
                            effective simultaneous-connection limit that applies to
                            the account associated with the current session.
                          type: string
                        mysqlFirewallMode:
                          description: ("mysql_firewall_mode")
                          type: boolean
                        mysqlZstdDefaultCompressionLevel:
                          description: DEPRECATED -- typo of mysqlx_zstd_default_compression_level.
                            variable will be ignored.
                          type: number
                        mysqlxConnectTimeout:
                          description: The number of seconds X Plugin waits for the
                            first packet to be received from newly connected clients.
                          type: number
                        mysqlxDeflateDefaultCompressionLevel:
                          description: Set the default compression level for the deflate
                            algorithm. ("mysqlx_deflate_default_compression_level")
                          type: number
                        mysqlxDeflateMaxClientCompressionLevel:
                          description: Limit the upper bound of accepted compression
                            levels for the deflate algorithm. ("mysqlx_deflate_max_client_compression_level")
                          type: number
                        mysqlxDocumentIdUniquePrefix:
                          description: ("mysqlx_document_id_unique_prefix") DEPRECATED
                            -- variable should not be settable and will be ignored
                          type: number
                        mysqlxEnableHelloNotice:
                          description: ("mysqlx_enable_hello_notice") DEPRECATED --
                            variable should not be settable and will be ignored
                          type: boolean
                        mysqlxIdleWorkerThreadTimeout:
                          description: ("mysqlx_idle_worker_thread_timeout") DEPRECATED
                            -- variable should not be settable and will be ignored
                          type: number
                        mysqlxInteractiveTimeout:
                          description: The number of seconds to wait for interactive
                            clients to timeout.
                          type: number
                        mysqlxLz4DefaultCompressionLevel:
                          description: Set the default compression level for the lz4
                            algorithm. ("mysqlx_lz4_default_compression_level")
                          type: number
                        mysqlxLz4MaxClientCompressionLevel:
                          description: Limit the upper bound of accepted compression
                            levels for the lz4 algorithm. ("mysqlx_lz4_max_client_compression_level")
                          type: number
                        mysqlxMaxAllowedPacket:
                          description: The maximum size of network packets that can
                            be received by X Plugin.
                          type: number
                        mysqlxMinWorkerThreads:
                          description: ("mysqlx_min_worker_threads") DEPRECATED --
                            variable should not be settable and will be ignored
                          type: number
                        mysqlxReadTimeout:
                          description: The number of seconds that X Plugin waits for
                            blocking read operations to complete. After this time,
                            if the read operation is not successful, X Plugin closes
                            the connection and returns a warning notice with the error
                            code ER_IO_READ_ERROR to the client application.
                          type: number
                        mysqlxWaitTimeout:
                          description: The number of seconds that X Plugin waits for
                            activity on a connection.
                          type: number
                        mysqlxWriteTimeout:
                          description: The number of seconds that X Plugin waits for
                            blocking write operations to complete. After this time,
                            if the write operation is not successful, X Plugin closes
                            the connection.
                          type: number
                        mysqlxZstdDefaultCompressionLevel:
                          description: Set the default compression level for the zstd
                            algorithm. ("mysqlx_zstd_default_compression_level")
                          type: number
                        mysqlxZstdMaxClientCompressionLevel:
                          description: Limit the upper bound of accepted compression
                            levels for the zstd algorithm. ("mysqlx_zstd_max_client_compression_level")
                          type: number
                        netReadTimeout:
                          description: The number of seconds to wait for more data
                            from a connection before aborting the read.
                          type: number
                        netWriteTimeout:
                          description: The number of seconds to wait for a block to
                            be written to a connection before aborting the write.
                          type: number
                        optimizerSwitch:
                          description: The optimizer_switch system variable enables
                            control over optimizer behavior. The value of this variable
                            is a set of flags, each of which has a value of on or
                            off to indicate whether the corresponding optimizer behavior
                            is enabled or disabled. This variable has global and session
                            values and can be changed at runtime. The global default
                            can be set at server startup.
                          type: string
                        parserMaxMemSize:
                          description: ("parser_max_mem_size")
                          type: string
                        queryAllocBlockSize:
                          description: ("query_alloc_block_size") DEPRECATED -- variable
                            should not be settable and will be ignored
                          type: string
                        queryPreallocSize:
                          description: ("query_prealloc_size") DEPRECATED -- variable
                            should not be settable and will be ignored
                          type: string
                        rangeOptimizerMaxMemSize:
                          description: The limit on memory consumption for the range
                            optimizer. A value of 0 means “no limit.” If an execution
                            plan considered by the optimizer uses the range access
                            method but the optimizer estimates that the amount of
                            memory needed for this method would exceed the limit,
                            it abandons the plan and considers other plans.
                          type: string
                        regexpTimeLimit:
                          description: regexpTimeLimit corresponds to the MySQL system
                            variable [regexp_time_limit] (https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_regexp_time_limit)
                          type: number
                        relayLogSpaceLimit:
                          description: The maximum amount of space to use for all
                            relay logs.
                          type: string
                        replicaNetTimeout:
                          description: Specifies the number of seconds to wait for
                            more data or a heartbeat signal from the source before
                            the replica considers the connection broken, aborts the
                            read, and tries to reconnect. Setting this variable has
                            no immediate effect. The state of the variable applies
                            on all subsequent START REPLICA commands.
                          type: number
                        replicaParallelWorkers:
                          description: Beginning with MySQL 8.0.26, slave_parallel_workers
                            is deprecated, and you should use replica_parallel_workers
                            instead. (Prior to MySQL 8.0.26, you must use slave_parallel_workers
                            to set the number of applier threads.)
                          type: number
                        replicaTypeConversions:
                          description: From MySQL 8.0.26, use replica_type_conversions
                            in place of slave_type_conversions, which is deprecated
                            from that release. In releases before MySQL 8.0.26, use
                            slave_type_conversions.
                          type: string
                        requireSecureTransport:
                          description: Whether client connections to the server are
                            required to use some form of secure transport. When this
                            variable is enabled, the server permits only TCP/IP connections
                            encrypted using TLS/SSL, or connections that use a socket
                            file or shared memory. The server rejects nonsecure connection
                            attempts, which fail with an ER_SECURE_TRANSPORT_REQUIRED
                            error.
                          type: boolean
                        skipNameResolve:
                          description: Whether to resolve host names when checking
                            client connections. If this variable is OFF, mysqld resolves
                            host names when checking client connections. If it is
                            ON, mysqld uses only IP numbers; in this case, all Host
                            column values in the grant tables must be IP addresses.
                            See Section 7.1.12.3, “DNS Lookups and the Host Cache”.
                          type: boolean
                        sortBufferSize:
                          description: Each session that must perform a sort allocates
                            a buffer of this size.
                          type: string
                        sqlGenerateInvisiblePrimaryKey:
                          description: Whether GIPK mode is in effect, in which case
                            a MySQL replication source server adds a generated invisible
                            primary key to any InnoDB table that is created without
                            one.
