                      type: string
                    description: '(Updatable) Defined tags for this resource. Each
                      key is predefined and scoped to a namespace. Example: {"foo-namespace.bar-key":
                      "value"}'
                    type: object
                    x-kubernetes-map-type: granular
                  description:
                    description: (Updatable) User-provided data about the Configuration.
                    type: string
                  displayName:
                    description: (Updatable) The display name of the Configuration.
                    type: string
                  freeformTags:
                    additionalProperties:
                      type: string
                    description: '(Updatable) Simple key-value pair that is applied
                      without any predefined name, type or scope. Exists for cross-compatibility
                      only. Example: {"bar-key": "value"}'
                    type: object
                    x-kubernetes-map-type: granular
                  initVariables:
                    description: User-defined service variables set only at DB system
                      initialization. These variables cannot be changed later at runtime.
                    items:
                      properties:
                        lowerCaseTableNames:
                          description: Represents the MySQL server system variable
                            lower_case_table_names (https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_lower_case_table_names).
                          type: string
                      type: object
                    type: array
                  parentConfigurationId:
                    description: The OCID of the Configuration from which the new
                      Configuration is derived. The values in CreateConfigurationDetails.variables
                      supersede the variables of the parent Configuration.
                    type: string
                  shapeName:
