apiVersion: cloudguard.oci.upbound.io/v1alpha1
kind: GuardResponderRecipe
metadata:
  annotations:
    meta.upbound.io/example-id: cloudguard/v1alpha1/guardresponderrecipe
  labels:
    testing.upbound.io/example-name: test_responder_recipe
  name: test-responder-recipe
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags:
      foo-namespace.bar-key: value
    description: ${var.responder_recipe_description}
    displayName: ${var.responder_recipe_display_name}
    freeformTags:
      bar-key: value
    responderRules:
    - details:
      - isEnabled: ${var.responder_recipe_responder_rules_details_is_enabled}
      responderRuleId: ${oci_events_rule.test_rule.id}
    sourceResponderRecipeId: ${oci_cloud_guard_responder_recipe.test_responder_recipe.id}
