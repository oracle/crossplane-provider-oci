apiVersion: cloudguard.oci.upbound.io/v1alpha1
kind: MigrationsMigrationPlan
metadata:
  annotations:
    meta.upbound.io/example-id: cloudguard/v1alpha1/migrationsmigrationplan
  labels:
    testing.upbound.io/example-name: test_migration_plan
  name: test-migration-plan
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags:
      foo-namespace.bar-key: value
    displayName: ${var.migration_plan_display_name}
    freeformTags:
      bar-key: value
    migrationId: ${oci_cloud_migrations_migration.test_migration.id}
    sourceMigrationPlanId: ${oci_cloud_migrations_migration_plan.test_migration_plan.id}
    strategies:
    - adjustmentMultiplier: ${var.migration_plan_strategies_adjustment_multiplier}
      metricTimeWindow: ${var.migration_plan_strategies_metric_time_window}
      metricType: ${var.migration_plan_strategies_metric_type}
      percentile: ${var.migration_plan_strategies_percentile}
      resourceType: ${var.migration_plan_strategies_resource_type}
      strategyType: ${var.migration_plan_strategies_strategy_type}
    targetEnvironments:
    - availabilityDomain: ${var.migration_plan_target_environments_availability_domain}
      dedicatedVmHost: ${var.migration_plan_target_environments_dedicated_vm_host}
      faultDomain: ${var.migration_plan_target_environments_fault_domain}
      msLicense: ${var.migration_plan_target_environments_ms_license}
      preferredShapeType: ${var.migration_plan_target_environments_preferred_shape_type}
      subnet: ${var.migration_plan_target_environments_subnet}
      targetCompartmentId: ${oci_identity_compartment.test_compartment.id}
      targetEnvironmentType: ${var.migration_plan_target_environments_target_environment_type}
      vcn: ${var.migration_plan_target_environments_vcn}
