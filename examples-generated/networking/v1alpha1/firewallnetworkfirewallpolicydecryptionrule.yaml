apiVersion: networking.oci.upbound.io/v1alpha1
kind: FirewallNetworkFirewallPolicyDecryptionRule
metadata:
  annotations:
    meta.upbound.io/example-id: networking/v1alpha1/firewallnetworkfirewallpolicydecryptionrule
  labels:
    testing.upbound.io/example-name: test_network_firewall_policy_decryption_rule
  name: test-network-firewall-policy-decryption-rule
spec:
  forProvider:
    action: ${var.network_firewall_policy_decryption_rule_action}
    condition:
    - destinationAddress: ${var.network_firewall_policy_decryption_rule_condition_destination_address}
      sourceAddress: ${var.network_firewall_policy_decryption_rule_condition_source_address}
    decryptionProfile: ${var.network_firewall_policy_decryption_rule_decryption_profile}
    networkFirewallPolicyId: ${oci_network_firewall_network_firewall_policy.test_network_firewall_policy.id}
    position:
    - afterRule: ${var.network_firewall_policy_decryption_rule_position_after_rule}
      beforeRule: ${var.network_firewall_policy_decryption_rule_position_before_rule}
    secret: ${var.network_firewall_policy_decryption_rule_secret}
