apiVersion: networking.oci.upbound.io/v1alpha1
kind: FirewallNetworkFirewallPolicyNatRule
metadata:
  annotations:
    meta.upbound.io/example-id: networking/v1alpha1/firewallnetworkfirewallpolicynatrule
  labels:
    testing.upbound.io/example-name: test_network_firewall_policy_nat_rule
  name: test-network-firewall-policy-nat-rule
spec:
  forProvider:
    action: ${var.network_firewall_policy_nat_rule_action}
    condition:
    - destinationAddress: ${var.network_firewall_policy_nat_rule_condition_destination_address}
      service: ${var.network_firewall_policy_nat_rule_condition_service}
      sourceAddress: ${var.network_firewall_policy_nat_rule_condition_source_address}
    description: ${var.network_firewall_policy_nat_rule_description}
    networkFirewallPolicyId: ${oci_network_firewall_network_firewall_policy.test_network_firewall_policy.id}
    position:
    - afterRule: ${var.network_firewall_policy_nat_rule_position_after_rule}
      beforeRule: ${var.network_firewall_policy_nat_rule_position_before_rule}
    type: ${var.network_firewall_policy_nat_rule_type}
