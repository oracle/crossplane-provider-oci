apiVersion: networking.oci.upbound.io/v1alpha1
kind: FirewallNetworkFirewallPolicyService
metadata:
  annotations:
    meta.upbound.io/example-id: networking/v1alpha1/firewallnetworkfirewallpolicyservice
  labels:
    testing.upbound.io/example-name: test_network_firewall_policy_service
  name: test-network-firewall-policy-service
spec:
  forProvider:
    networkFirewallPolicyId: ${oci_network_firewall_network_firewall_policy.test_network_firewall_policy.id}
    portRanges:
    - maximumPort: ${var.network_firewall_policy_service_port_ranges_maximum_port}
      minimumPort: ${var.network_firewall_policy_service_port_ranges_minimum_port}
    type: ${var.network_firewall_policy_service_type}
