apiVersion: database.oci.upbound.io/v1alpha1
kind: AutonomousDatabaseWallet
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/autonomousdatabasewallet
  labels:
    testing.upbound.io/example-name: test_autonomous_database_wallet
  name: test-autonomous-database-wallet
spec:
  forProvider:
    autonomousDatabaseId: ${oci_database_autonomous_database.test_autonomous_database.id}
    base64EncodeContent: "false"
    generateType: ${var.autonomous_database_wallet_generate_type}
    isRegional: ${var.autonomous_database_wallet_is_regional}
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
