apiVersion: database.oci.upbound.io/v1alpha1
kind: ExecutionWindow
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/executionwindow
  labels:
    testing.upbound.io/example-name: test_execution_window
  name: test-execution-window
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags: ${var.execution_window_defined_tags}
    executionResourceId: ${oci_cloud_guard_resource.test_resource.id}
    freeformTags:
      Department: Finance
    isEnforcedDuration: ${var.execution_window_is_enforced_duration}
    timeScheduled: ${var.execution_window_time_scheduled}
    windowDurationInMins: ${var.execution_window_window_duration_in_mins}
