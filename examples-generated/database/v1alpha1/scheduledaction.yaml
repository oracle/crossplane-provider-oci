apiVersion: database.oci.upbound.io/v1alpha1
kind: ScheduledAction
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/scheduledaction
  labels:
    testing.upbound.io/example-name: test_scheduled_action
  name: test-scheduled-action
spec:
  forProvider:
    actionMembers:
    - estimatedTimeInMins: ${var.scheduled_action_action_members_estimated_time_in_mins}
      memberId: ${oci_database_member.test_member.id}
      memberOrder: ${var.scheduled_action_action_members_member_order}
    actionParams: ${var.scheduled_action_action_params}
    actionType: ${var.scheduled_action_action_type}
    compartmentId: ${var.compartment_id}
    definedTags: ${var.scheduled_action_defined_tags}
    freeformTags:
      Department: Finance
    schedulingPlanId: ${oci_database_scheduling_plan.test_scheduling_plan.id}
    schedulingWindowId: ${oci_database_scheduling_window.test_scheduling_window.id}
