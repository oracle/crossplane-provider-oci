apiVersion: database.oci.upbound.io/v1alpha1
kind: KeyStore
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/keystore
  labels:
    testing.upbound.io/example-name: test_key_store
  name: test-key-store
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags: ${var.key_store_defined_tags}
    displayName: ${var.key_store_display_name}
    freeformTags:
      Department: Finance
    typeDetails:
    - adminUsername: ${var.key_store_type_details_admin_username}
      connectionIps: ${var.key_store_type_details_connection_ips}
      secretId: ${oci_vault_secret.test_secret.id}
      type: ${var.key_store_type_details_type}
      vaultId: ${oci_kms_vault.test_vault.id}
