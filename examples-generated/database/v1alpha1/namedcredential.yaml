apiVersion: database.oci.upbound.io/v1alpha1
kind: NamedCredential
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/namedcredential
  labels:
    testing.upbound.io/example-name: test_named_credential
  name: test-named-credential
spec:
  forProvider:
    associatedResource: ${var.named_credential_associated_resource}
    compartmentId: ${var.compartment_id}
    content:
    - credentialType: ${var.named_credential_content_credential_type}
      passwordSecretAccessModeSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      passwordSecretIdSecretRef:
        key: attribute.id
        name: example-vault-secret
        namespace: upbound-system
      role: ${var.named_credential_content_role}
      userName: ${oci_identity_user.test_user.name}
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.named_credential_description}
    freeformTags:
      Department: Finance
    scope: ${var.named_credential_scope}
    type: ${var.named_credential_type}
