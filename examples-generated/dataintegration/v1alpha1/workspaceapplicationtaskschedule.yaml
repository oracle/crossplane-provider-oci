        infoFields: ${var.workspace_application_task_schedule_schedule_ref_metadata_info_fields}
        isFavorite: ${var.workspace_application_task_schedule_schedule_ref_metadata_is_favorite}
        labels: ${var.workspace_application_task_schedule_schedule_ref_metadata_labels}
        registryVersion: ${var.workspace_application_task_schedule_schedule_ref_metadata_registry_version}
        timeCreated: ${var.workspace_application_task_schedule_schedule_ref_metadata_time_created}
        timeUpdated: ${var.workspace_application_task_schedule_schedule_ref_metadata_time_updated}
        updatedBy: ${var.workspace_application_task_schedule_schedule_ref_metadata_updated_by}
        updatedByName: ${var.workspace_application_task_schedule_schedule_ref_metadata_updated_by_name}
      modelType: ${var.workspace_application_task_schedule_schedule_ref_model_type}
      modelVersion: ${var.workspace_application_task_schedule_schedule_ref_model_version}
      name: ${var.workspace_application_task_schedule_schedule_ref_name}
      objectStatus: ${var.workspace_application_task_schedule_schedule_ref_object_status}
      objectVersion: ${var.workspace_application_task_schedule_schedule_ref_object_version}
      parentRef:
      - parent: ${var.workspace_application_task_schedule_schedule_ref_parent_ref_parent}
        rootDocId: ${oci_dataintegration_root_doc.test_root_doc.id}
      timezone: ${var.workspace_application_task_schedule_schedule_ref_timezone}
    startTimeMillis: ${var.workspace_application_task_schedule_start_time_millis}
    workspaceId: ${oci_dataintegration_workspace.test_workspace.id}
