      metadata:
      - aggregator:
        - description: ${var.workspace_application_task_schedule_schedule_ref_metadata_aggregator_description}
          identifier: ${var.workspace_application_task_schedule_schedule_ref_metadata_aggregator_identifier}
          key: ${var.workspace_application_task_schedule_schedule_ref_metadata_aggregator_key}
          name: ${var.workspace_application_task_schedule_schedule_ref_metadata_aggregator_name}
          type: ${var.workspace_application_task_schedule_schedule_ref_metadata_aggregator_type}
        aggregatorKey: ${var.workspace_application_task_schedule_schedule_ref_metadata_aggregator_key}
        countStatistics:
        - objectTypeCountList:
          - objectCount: ${var.workspace_application_task_schedule_schedule_ref_metadata_count_statistics_object_type_count_list_object_count}
            objectType: ${var.workspace_application_task_schedule_schedule_ref_metadata_count_statistics_object_type_count_list_object_type}
        createdBy: ${var.workspace_application_task_schedule_schedule_ref_metadata_created_by}
        createdByName: ${var.workspace_application_task_schedule_schedule_ref_metadata_created_by_name}
