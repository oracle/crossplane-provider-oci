    isBackfillEnabled: ${var.workspace_application_task_schedule_is_backfill_enabled}
    isConcurrentAllowed: ${var.workspace_application_task_schedule_is_concurrent_allowed}
    isEnabled: ${var.workspace_application_task_schedule_is_enabled}
    key: ${var.workspace_application_task_schedule_key}
    modelVersion: ${var.workspace_application_task_schedule_model_version}
    numberOfRetries: ${var.workspace_application_task_schedule_number_of_retries}
    objectStatus: ${var.workspace_application_task_schedule_object_status}
