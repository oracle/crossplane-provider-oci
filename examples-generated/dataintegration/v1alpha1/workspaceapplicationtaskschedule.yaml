    retryDelay: ${var.workspace_application_task_schedule_retry_delay}
    retryDelayUnit: ${var.workspace_application_task_schedule_retry_delay_unit}
    scheduleRef:
    - description: ${var.workspace_application_task_schedule_schedule_ref_description}
      frequencyDetails:
      - customExpression: ${var.workspace_application_task_schedule_schedule_ref_frequency_details_custom_expression}
