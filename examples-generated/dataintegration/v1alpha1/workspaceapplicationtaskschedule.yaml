    authMode: ${var.workspace_application_task_schedule_auth_mode}
    configProviderDelegate: ${var.workspace_application_task_schedule_config_provider_delegate}
    description: ${var.workspace_application_task_schedule_description}
    endTimeMillis: ${var.workspace_application_task_schedule_end_time_millis}
