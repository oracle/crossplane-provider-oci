apiVersion: datascience.oci.upbound.io/v1alpha1
kind: Model
metadata:
  annotations:
    meta.upbound.io/example-id: datascience/v1alpha1/model
  labels:
    testing.upbound.io/example-name: test_model
  name: test-model
spec:
  forProvider:
    backupSetting:
    - backupRegion: ${var.model_backup_setting_backup_region}
      customerNotificationType: ${var.model_backup_setting_customer_notification_type}
      isBackupEnabled: ${var.model_backup_setting_is_backup_enabled}
    compartmentId: ${var.compartment_id}
    customMetadataList:
    - category: ${var.model_custom_metadata_list_category}
      description: ${var.model_custom_metadata_list_description}
      hasArtifact: ${var.model_custom_metadata_list_has_artifact}
      key: ${var.model_custom_metadata_list_key}
      keywords: ${var.model_custom_metadata_list_keywords}
      value: ${var.model_custom_metadata_list_value}
    definedMetadataList:
    - category: ${var.model_defined_metadata_list_category}
      description: ${var.model_defined_metadata_list_description}
      hasArtifact: ${var.model_defined_metadata_list_has_artifact}
      key: ${var.model_defined_metadata_list_key}
      keywords: ${var.model_defined_metadata_list_keywords}
      value: ${var.model_defined_metadata_list_value}
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.model_description}
    displayName: ${var.model_display_name}
    freeformTags:
      Department: Finance
    inputSchema: ${var.model_input_schema}
    outputSchema: ${var.model_output_schema}
    projectId: ${oci_datascience_project.test_project.id}
    retentionSetting:
    - archiveAfterDays: ${var.model_retention_setting_archive_after_days}
      customerNotificationType: ${var.model_retention_setting_customer_notification_type}
      deleteAfterDays: ${var.model_retention_setting_delete_after_days}
    versionLabel: ${var.model_version_label}
