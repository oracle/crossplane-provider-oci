apiVersion: datascience.oci.upbound.io/v1alpha1
kind: Schedule
metadata:
  annotations:
    meta.upbound.io/example-id: datascience/v1alpha1/schedule
  labels:
    testing.upbound.io/example-name: test_schedule
  name: test-schedule
spec:
  forProvider:
    action:
    - actionDetails:
      - createJobRunDetails:
        - compartmentId: ${var.compartment_id}
          definedTags:
            Operations.CostCenter: "42"
          displayName: ${var.schedule_action_action_details_create_job_run_details_display_name}
          freeformTags:
            Department: Finance
          jobConfigurationOverrideDetails:
          - commandLineArguments: ${var.schedule_action_action_details_create_job_run_details_job_configuration_override_details_command_line_arguments}
            environmentVariables: ${var.schedule_action_action_details_create_job_run_details_job_configuration_override_details_environment_variables}
            jobType: ${var.schedule_action_action_details_create_job_run_details_job_configuration_override_details_job_type}
            maximumRuntimeInMinutes: ${var.schedule_action_action_details_create_job_run_details_job_configuration_override_details_maximum_runtime_in_minutes}
          jobEnvironmentConfigurationOverrideDetails:
          - cmd: ${var.schedule_action_action_details_create_job_run_details_job_environment_configuration_override_details_cmd}
            entrypoint: ${var.schedule_action_action_details_create_job_run_details_job_environment_configuration_override_details_entrypoint}
            image: ${var.schedule_action_action_details_create_job_run_details_job_environment_configuration_override_details_image}
            imageDigest: ${var.schedule_action_action_details_create_job_run_details_job_environment_configuration_override_details_image_digest}
            imageSignatureId: ${oci_datascience_image_signature.test_image_signature.id}
            jobEnvironmentType: ${var.schedule_action_action_details_create_job_run_details_job_environment_configuration_override_details_job_environment_type}
          jobId: ${oci_datascience_job.test_job.id}
          jobLogConfigurationOverrideDetails:
          - enableAutoLogCreation: ${var.schedule_action_action_details_create_job_run_details_job_log_configuration_override_details_enable_auto_log_creation}
            enableLogging: ${var.schedule_action_action_details_create_job_run_details_job_log_configuration_override_details_enable_logging}
            logGroupId: ${oci_logging_log_group.test_log_group.id}
            logId: ${oci_logging_log.test_log.id}
          projectId: ${oci_datascience_project.test_project.id}
        createPipelineRunDetails:
        - compartmentId: ${var.compartment_id}
          configurationOverrideDetails:
          - commandLineArguments: ${var.schedule_action_action_details_create_pipeline_run_details_configuration_override_details_command_line_arguments}
            environmentVariables: ${var.schedule_action_action_details_create_pipeline_run_details_configuration_override_details_environment_variables}
            maximumRuntimeInMinutes: ${var.schedule_action_action_details_create_pipeline_run_details_configuration_override_details_maximum_runtime_in_minutes}
            type: ${var.schedule_action_action_details_create_pipeline_run_details_configuration_override_details_type}
          definedTags:
            Operations.CostCenter: "42"
          displayName: ${var.schedule_action_action_details_create_pipeline_run_details_display_name}
          freeformTags:
            Department: Finance
          logConfigurationOverrideDetails:
          - enableAutoLogCreation: ${var.schedule_action_action_details_create_pipeline_run_details_log_configuration_override_details_enable_auto_log_creation}
            enableLogging: ${var.schedule_action_action_details_create_pipeline_run_details_log_configuration_override_details_enable_logging}
            logGroupId: ${oci_logging_log_group.test_log_group.id}
            logId: ${oci_logging_log.test_log.id}
          pipelineId: ${oci_datascience_pipeline.test_pipeline.id}
          projectId: ${oci_datascience_project.test_project.id}
          stepOverrideDetails:
          - stepConfigurationDetails:
            - commandLineArguments: ${var.schedule_action_action_details_create_pipeline_run_details_step_override_details_step_configuration_details_command_line_arguments}
              environmentVariables: ${var.schedule_action_action_details_create_pipeline_run_details_step_override_details_step_configuration_details_environment_variables}
              maximumRuntimeInMinutes: ${var.schedule_action_action_details_create_pipeline_run_details_step_override_details_step_configuration_details_maximum_runtime_in_minutes}
            stepContainerConfigurationDetails:
            - cmd: ${var.schedule_action_action_details_create_pipeline_run_details_step_override_details_step_container_configuration_details_cmd}
              containerType: ${var.schedule_action_action_details_create_pipeline_run_details_step_override_details_step_container_configuration_details_container_type}
              entrypoint: ${var.schedule_action_action_details_create_pipeline_run_details_step_override_details_step_container_configuration_details_entrypoint}
              image: ${var.schedule_action_action_details_create_pipeline_run_details_step_override_details_step_container_configuration_details_image}
              imageDigest: ${var.schedule_action_action_details_create_pipeline_run_details_step_override_details_step_container_configuration_details_image_digest}
              imageSignatureId: ${oci_datascience_image_signature.test_image_signature.id}
            stepName: ${var.schedule_action_action_details_create_pipeline_run_details_step_override_details_step_name}
          systemTags: ${var.schedule_action_action_details_create_pipeline_run_details_system_tags}
        httpActionType: ${var.schedule_action_action_details_http_action_type}
        mlApplicationInstanceViewId: ${oci_dns_view.test_view.id}
        triggerMlApplicationInstanceViewFlowDetails:
        - parameters:
          - name: ${var.schedule_action_action_details_trigger_ml_application_instance_view_flow_details_parameters_name}
            value: ${var.schedule_action_action_details_trigger_ml_application_instance_view_flow_details_parameters_value}
          triggerName: ${oci_devops_trigger.test_trigger.name}
      actionType: ${var.schedule_action_action_type}
    compartmentId: ${var.compartment_id}
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.schedule_description}
    displayName: ${var.schedule_display_name}
    freeformTags:
      Department: Finance
    logDetails:
    - logGroupId: ${oci_logging_log_group.test_log_group.id}
      logId: ${oci_logging_log.test_log.id}
    projectId: ${oci_datascience_project.test_project.id}
    trigger:
    - cronExpression: ${var.schedule_trigger_cron_expression}
      frequency: ${var.schedule_trigger_frequency}
      interval: ${var.schedule_trigger_interval}
      isRandomStartTime: ${var.schedule_trigger_is_random_start_time}
      recurrence: ${var.schedule_trigger_recurrence}
      timeEnd: ${var.schedule_trigger_time_end}
      timeStart: ${var.schedule_trigger_time_start}
      triggerType: ${var.schedule_trigger_trigger_type}
