apiVersion: operatoraccesscontrol.oci.upbound.io/v1alpha1
kind: AwrHub
metadata:
  annotations:
    meta.upbound.io/example-id: operatoraccesscontrol/v1alpha1/awrhub
  labels:
    testing.upbound.io/example-name: test_awr_hub
  name: test-awr-hub
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags:
      foo-namespace.bar-key: value
    displayName: ${var.awr_hub_display_name}
    freeformTags:
      bar-key: value
    objectStorageBucketName: ${var.bucket_name}
    operationsInsightsWarehouseId: ${oci_opsi_operations_insights_warehouse.test_operations_insights_warehouse.id}
