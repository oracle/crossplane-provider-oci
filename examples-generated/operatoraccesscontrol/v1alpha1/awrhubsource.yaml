apiVersion: operatoraccesscontrol.oci.upbound.io/v1alpha1
kind: AwrHubSource
metadata:
  annotations:
    meta.upbound.io/example-id: operatoraccesscontrol/v1alpha1/awrhubsource
  labels:
    testing.upbound.io/example-name: test_awr_hub_source
  name: test-awr-hub-source
spec:
  forProvider:
    associatedOpsiId: ${oci_opsi_associated_opsi.test_associated_opsi.id}
