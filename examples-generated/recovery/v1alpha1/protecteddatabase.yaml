apiVersion: recovery.oci.upbound.io/v1alpha1
kind: ProtectedDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: recovery/v1alpha1/protecteddatabase
  labels:
    testing.upbound.io/example-name: test_protected_database
  name: test-protected-database
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    databaseId: ${oci_database_database.test_database.id}
    databaseSize: ${var.protected_database_database_size}
    dbUniqueName: ${var.protected_database_db_unique_name}
    definedTags:
      foo-namespace.bar-key: value
    deletionSchedule: DELETE_AFTER_72_HOURS
    displayName: ${var.protected_database_display_name}
    freeformTags:
      bar-key: value
    isRedoLogsShipped: ${var.protected_database_is_redo_logs_shipped}
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    protectionPolicyId: ${oci_recovery_protection_policy.test_protection_policy.id}
    recoveryServiceSubnets:
    - recoveryServiceSubnetId: ${oci_recovery_recovery_service_subnet.test_recovery_service_subnet.id}
    subscriptionId: ${oci_onesubscription_subscription.test_subscription.id}
