    signonPolicy:
    - value: ${var.app_signon_policy_value}
    tags:
    - key: ${var.app_tags_key}
      value: ${var.app_tags_value}
    termsOfServiceUrl: ${var.app_terms_of_service_url}
    termsOfUse:
    - value: ${var.app_terms_of_use_value}
