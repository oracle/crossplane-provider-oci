apiVersion: identity.oci.upbound.io/v1alpha1
kind: DomainsMySmtpCredential
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/domainsmysmtpcredential
  labels:
    testing.upbound.io/example-name: test_my_smtp_credential
  name: test-my-smtp-credential
spec:
  forProvider:
    authorization: ${var.my_smtp_credential_authorization}
    description: ${var.my_smtp_credential_description}
    expiresOn: ${var.my_smtp_credential_expires_on}
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    ocid: ${var.my_smtp_credential_ocid}
    resourceTypeSchemaVersion: ${var.my_smtp_credential_resource_type_schema_version}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:smtpCredential
    status: ${var.my_smtp_credential_status}
    tags:
    - key: ${var.my_smtp_credential_tags_key}
      value: ${var.my_smtp_credential_tags_value}
    user:
    - ocid: ${var.my_smtp_credential_user_ocid}
      value: ${var.my_smtp_credential_user_value}
