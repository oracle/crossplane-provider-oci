apiVersion: identity.oci.upbound.io/v1alpha1
kind: DomainsNetworkPerimeter
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/domainsnetworkperimeter
  labels:
    testing.upbound.io/example-name: test_network_perimeter
  name: test-network-perimeter
spec:
  forProvider:
    attributeSets:
    - all
    attributes: ""
    authorization: ${var.network_perimeter_authorization}
    description: ${var.network_perimeter_description}
    externalId: externalId
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    ipAddresses:
    - type: ${var.network_perimeter_ip_addresses_type}
      value: ${var.network_perimeter_ip_addresses_value}
      version: ${var.network_perimeter_ip_addresses_version}
    ocid: ${var.network_perimeter_ocid}
    resourceTypeSchemaVersion: ${var.network_perimeter_resource_type_schema_version}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:NetworkPerimeter
    tags:
    - key: ${var.network_perimeter_tags_key}
      value: ${var.network_perimeter_tags_value}
