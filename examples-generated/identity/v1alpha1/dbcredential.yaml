apiVersion: identity.oci.upbound.io/v1alpha1
kind: DbCredential
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/dbcredential
  labels:
    testing.upbound.io/example-name: test_db_credential
  name: test-db-credential
spec:
  forProvider:
    description: ${var.db_credential_description}
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    userId: ${oci_identity_user.test_user.id}
