apiVersion: identity.oci.upbound.io/v1alpha1
kind: DomainsMyOauth2clientCredential
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/domainsmyoauth2clientcredential
  labels:
    testing.upbound.io/example-name: test_my_oauth2client_credential
  name: test-my-oauth2client-credential
spec:
  forProvider:
    authorization: ${var.my_oauth2client_credential_authorization}
    description: ${var.my_oauth2client_credential_description}
    expiresOn: ${var.my_oauth2client_credential_expires_on}
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    isResetSecret: ${var.my_oauth2client_credential_is_reset_secret}
    ocid: ${var.my_oauth2client_credential_ocid}
    resourceTypeSchemaVersion: ${var.my_oauth2client_credential_resource_type_schema_version}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:oauth2ClientCredential
    scopes:
    - audience: ${var.my_oauth2client_credential_scopes_audience}
      scope: ${var.my_oauth2client_credential_scopes_scope}
    status: ${var.my_oauth2client_credential_status}
    tags:
    - key: ${var.my_oauth2client_credential_tags_key}
      value: ${var.my_oauth2client_credential_tags_value}
    user:
    - ocid: ${var.my_oauth2client_credential_user_ocid}
      value: ${var.my_oauth2client_credential_user_value}
