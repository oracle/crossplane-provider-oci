apiVersion: identity.oci.upbound.io/v1alpha1
kind: DomainsUserDbCredential
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/domainsuserdbcredential
  labels:
    testing.upbound.io/example-name: test_user_db_credential
  name: test-user-db-credential
spec:
  forProvider:
    attributeSets: []
    attributes: ""
    authorization: ${var.user_db_credential_authorization}
    dbPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    description: ${var.user_db_credential_description}
    expiresOn: ${var.user_db_credential_expires_on}
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    ocid: ${var.user_db_credential_ocid}
    resourceTypeSchemaVersion: ${var.user_db_credential_resource_type_schema_version}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:UserDbCredentials
    status: ${var.user_db_credential_status}
    tags:
    - key: ${var.user_db_credential_tags_key}
      value: ${var.user_db_credential_tags_value}
    urnietfparamsscimschemasoracleidcsextensionselfChangeUser:
    - allowSelfChange: ${var.user_db_credential_urnietfparamsscimschemasoracleidcsextensionself_change_user_allow_self_change}
    user:
    - ocid: ${var.user_ocid}
      value: ${oci_identity_domains_user.test_user.id}
