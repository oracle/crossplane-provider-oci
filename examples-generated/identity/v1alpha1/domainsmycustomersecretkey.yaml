apiVersion: identity.oci.upbound.io/v1alpha1
kind: DomainsMyCustomerSecretKey
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/domainsmycustomersecretkey
  labels:
    testing.upbound.io/example-name: test_my_customer_secret_key
  name: test-my-customer-secret-key
spec:
  forProvider:
    authorization: ${var.my_customer_secret_key_authorization}
    description: ${var.my_customer_secret_key_description}
    displayName: ${var.my_customer_secret_key_display_name}
    expiresOn: ${var.my_customer_secret_key_expires_on}
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    ocid: ${var.my_customer_secret_key_ocid}
    resourceTypeSchemaVersion: ${var.my_customer_secret_key_resource_type_schema_version}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:customerSecretKey
    status: ${var.my_customer_secret_key_status}
    tags:
    - key: ${var.my_customer_secret_key_tags_key}
      value: ${var.my_customer_secret_key_tags_value}
    user:
    - ocid: ${var.my_customer_secret_key_user_ocid}
      value: ${var.my_customer_secret_key_user_value}
