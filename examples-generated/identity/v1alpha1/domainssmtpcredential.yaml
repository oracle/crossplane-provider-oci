apiVersion: identity.oci.upbound.io/v1alpha1
kind: DomainsSmtpCredential
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/domainssmtpcredential
  labels:
    testing.upbound.io/example-name: test_smtp_credential
  name: test-smtp-credential
spec:
  forProvider:
    attributeSets: []
    attributes: ""
    authorization: ${var.smtp_credential_authorization}
    description: ${var.smtp_credential_description}
    expiresOn: ${var.smtp_credential_expires_on}
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    ocid: ${var.smtp_credential_ocid}
    resourceTypeSchemaVersion: ${var.smtp_credential_resource_type_schema_version}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:smtpCredential
    status: ${var.smtp_credential_status}
    tags:
    - key: ${var.smtp_credential_tags_key}
      value: ${var.smtp_credential_tags_value}
    urnietfparamsscimschemasoracleidcsextensionselfChangeUser:
    - allowSelfChange: ${var.smtp_credential_urnietfparamsscimschemasoracleidcsextensionself_change_user_allow_self_change}
    user:
    - ocid: ${var.user_ocid}
      value: ${oci_identity_domains_user.test_user.id}
