apiVersion: identity.oci.upbound.io/v1alpha1
kind: DomainsCloudGateServer
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/domainscloudgateserver
  labels:
    testing.upbound.io/example-name: test_cloud_gate_server
  name: test-cloud-gate-server
spec:
  forProvider:
    attributeSets:
    - all
    attributes: ""
    authorization: ${var.cloud_gate_server_authorization}
    cloudGate:
    - value: ${var.cloud_gate_server_cloud_gate_value}
    description: ${var.cloud_gate_server_description}
    displayName: ${var.cloud_gate_server_display_name}
    hostName: ${var.cloud_gate_server_host_name}
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    nginxSettings: ${var.cloud_gate_server_nginx_settings}
    ocid: ${var.cloud_gate_server_ocid}
    port: ${var.cloud_gate_server_port}
    resourceTypeSchemaVersion: ${var.cloud_gate_server_resource_type_schema_version}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:CloudGateServer
    ssl: ${var.cloud_gate_server_ssl}
    tags:
    - key: ${var.cloud_gate_server_tags_key}
      value: ${var.cloud_gate_server_tags_value}
