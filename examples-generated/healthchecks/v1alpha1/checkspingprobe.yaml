apiVersion: healthchecks.oci.upbound.io/v1alpha1
kind: ChecksPingProbe
metadata:
  annotations:
    meta.upbound.io/example-id: healthchecks/v1alpha1/checkspingprobe
  labels:
    testing.upbound.io/example-name: test_ping_probe
  name: test-ping-probe
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    port: ${var.ping_probe_port}
    protocol: ${var.ping_probe_protocol}
    targets: ${var.ping_probe_targets}
    timeoutInSeconds: ${var.ping_probe_timeout_in_seconds}
    vantagePointNames: ${var.ping_probe_vantage_point_names}
