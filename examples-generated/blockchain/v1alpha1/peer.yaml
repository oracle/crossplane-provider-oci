apiVersion: blockchain.oci.upbound.io/v1alpha1
kind: Peer
metadata:
  annotations:
    meta.upbound.io/example-id: blockchain/v1alpha1/peer
  labels:
    testing.upbound.io/example-name: test_peer
  name: test-peer
spec:
  forProvider:
    ad: ${var.peer_ad}
    alias: ${var.peer_alias}
    blockchainPlatformId: ${oci_blockchain_blockchain_platform.test_blockchain_platform.id}
    ocpuAllocationParam:
    - ocpuAllocationNumber: ${var.peer_ocpu_allocation_param_ocpu_allocation_number}
    role: ${var.peer_role}
