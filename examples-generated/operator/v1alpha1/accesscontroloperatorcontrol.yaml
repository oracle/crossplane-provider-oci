apiVersion: operator.oci.upbound.io/v1alpha1
kind: AccessControlOperatorControl
metadata:
  annotations:
    meta.upbound.io/example-id: operator/v1alpha1/accesscontroloperatorcontrol
  labels:
    testing.upbound.io/example-name: test_operator_control
  name: test-operator-control
spec:
  forProvider:
    approverGroupsList: ${var.operator_control_approver_groups_list}
    approversList: ${var.operator_control_approvers_list}
    compartmentId: ${var.compartment_id}
    definedTags: ${var.operator_control_defined_tags}
    description: ${var.operator_control_description}
    emailIdList: ${var.operator_control_email_id_list}
    freeformTags: ${var.operator_control_freeform_tags}
    isFullyPreApproved: ${var.operator_control_is_fully_pre_approved}
    numberOfApprovers: ${var.operator_control_number_of_approvers}
    operatorControlName: ${oci_operator_access_control_operator_control.test_operator_control.name}
    preApprovedOpActionList: ${var.operator_control_pre_approved_op_action_list}
    resourceType: ${var.operator_control_resource_type}
    systemMessage: ${var.operator_control_system_message}
