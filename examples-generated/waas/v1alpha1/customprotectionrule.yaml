apiVersion: waas.oci.upbound.io/v1alpha1
kind: CustomProtectionRule
metadata:
  annotations:
    meta.upbound.io/example-id: waas/v1alpha1/customprotectionrule
  labels:
    testing.upbound.io/example-name: test_custom_protection_rule
  name: test-custom-protection-rule
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.custom_protection_rule_description}
    displayName: ${var.custom_protection_rule_display_name}
    freeformTags:
      Department: Finance
    template: ${var.custom_protection_rule_template}
