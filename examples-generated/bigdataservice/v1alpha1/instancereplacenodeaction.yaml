apiVersion: bigdataservice.oci.upbound.io/v1alpha1
kind: InstanceReplaceNodeAction
metadata:
  annotations:
    meta.upbound.io/example-id: bigdataservice/v1alpha1/instancereplacenodeaction
  labels:
    testing.upbound.io/example-name: test_bds_instance_replace_node_action
  name: test-bds-instance-replace-node-action
spec:
  forProvider:
    bdsInstanceId: ${oci_bds_bds_instance.test_bds_instance.id}
    clusterAdminPasswordSecretRef:
      key: attribute.cluster_admin_password
      name: example-bds-bds-instance
      namespace: upbound-system
    nodeBackupId: ${var.bds_instance_replace_node_action.node_backup_id}
    nodeHostName: ${var.bds_instance_replace_node_action.node_host_name}
    shape: ${var.shape}
