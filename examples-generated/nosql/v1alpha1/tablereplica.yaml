apiVersion: nosql.oci.upbound.io/v1alpha1
kind: TableReplica
metadata:
  annotations:
    meta.upbound.io/example-id: nosql/v1alpha1/tablereplica
  labels:
    testing.upbound.io/example-name: test_table_replica
  name: test-table-replica
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    maxReadUnits: ${var.table_replica_max_read_units}
    maxWriteUnits: ${var.table_replica_max_write_units}
    region: ${var.table_replica_region}
    tableNameOrId: ${oci_nosql_table_name_or.test_table_name_or.id}
