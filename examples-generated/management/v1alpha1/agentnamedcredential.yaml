apiVersion: management.oci.upbound.io/v1alpha1
kind: AgentNamedCredential
metadata:
  annotations:
    meta.upbound.io/example-id: management/v1alpha1/agentnamedcredential
  labels:
    testing.upbound.io/example-name: test_named_credential
  name: test-named-credential
spec:
  forProvider:
    definedTags:
      foo-namespace.bar-key: value
    description: ${var.named_credential_description}
    freeformTags:
      bar-key: value
    managementAgentId: ${oci_management_agent_management_agent.test_management_agent.id}
    properties:
    - name: ${var.named_credential_properties_name}
      value: ${var.named_credential_properties_value}
      valueCategory: ${var.named_credential_properties_value_category}
    - name: ${var.named_credential_properties_name2}
      value: ${var.named_credential_properties_value2}
      valueCategory: ${var.named_credential_properties_value_category2}
    type: ${var.named_credential_type}
