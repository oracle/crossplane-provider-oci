      Operations.CostCenter: "42"
    displayName: ${var.multi_cloud_resource_discovery_display_name}
    freeformTags:
      Department: Finance
    oracleDbConnectorId: ${oci_dbmulticloud_oracle_db_connector.test_oracle_db_connector.id}
    resourceType: ${var.multi_cloud_resource_discovery_resource_type}
