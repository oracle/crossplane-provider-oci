apiVersion: dbmulticloud.oci.upbound.io/v1alpha1
kind: OracleDbAzureBlobContainer
metadata:
  annotations:
    meta.upbound.io/example-id: dbmulticloud/v1alpha1/oracledbazureblobcontainer
  labels:
    testing.upbound.io/example-name: test_oracle_db_azure_blob_container
  name: test-oracle-db-azure-blob-container
spec:
  forProvider:
    azureStorageAccountName: ${var.oracle_db_azure_blob_container_azure_storage_account_name}
    azureStorageContainerName: ${var.oracle_db_azure_blob_container_azure_storage_container_name}
    compartmentId: ${var.compartment_id}
    definedTags:
      Operations.CostCenter: "42"
    displayName: ${var.oracle_db_azure_blob_container_display_name}
    freeformTags:
      Department: Finance
    privateEndpointDnsAlias: ${var.oracle_db_azure_blob_container_private_endpoint_dns_alias}
    privateEndpointIpAddress: ${var.oracle_db_azure_blob_container_private_endpoint_ip_address}
