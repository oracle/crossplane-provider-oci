apiVersion: dataflow.oci.upbound.io/v1alpha1
kind: DataflowPrivateEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: dataflow/v1alpha1/dataflowprivateendpoint
  labels:
    testing.upbound.io/example-name: test_private_endpoint
  name: test-private-endpoint
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.private_endpoint_description}
    displayName: ${var.private_endpoint_display_name}
    dnsZones: ${var.private_endpoint_dns_zones}
    freeformTags:
      Department: Finance
    maxHostCount: ${var.private_endpoint_max_host_count}
    nsgIds: ${var.private_endpoint_nsg_ids}
    scanDetails:
    - fqdn: ${var.private_endpoint_scan_details_fqdn}
      port: ${var.private_endpoint_scan_details_port}
    subnetId: ${oci_core_subnet.test_subnet.id}
