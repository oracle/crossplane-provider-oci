apiVersion: digitalassistant.oci.upbound.io/v1alpha1
kind: DigitalassistantPrivateEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: digitalassistant/v1alpha1/digitalassistantprivateendpoint
  labels:
    testing.upbound.io/example-name: test_oda_private_endpoint
  name: test-oda-private-endpoint
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags:
      foo-namespace.bar-key: value
    description: ${var.oda_private_endpoint_description}
    displayName: ${var.oda_private_endpoint_display_name}
    freeformTags:
      bar-key: value
    nsgIds: ${var.oda_private_endpoint_nsg_ids}
    subnetId: ${oci_core_subnet.test_subnet.id}
