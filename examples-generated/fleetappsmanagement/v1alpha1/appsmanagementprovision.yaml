apiVersion: fleetappsmanagement.oci.upbound.io/v1alpha1
kind: AppsManagementProvision
metadata:
  annotations:
    meta.upbound.io/example-id: fleetappsmanagement/v1alpha1/appsmanagementprovision
  labels:
    testing.upbound.io/example-name: test_provision
  name: test-provision
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    configCatalogItemId: ${oci_fleet_apps_management_catalog_item.test_catalog_item.id}
    definedTags:
      foo-namespace.bar-key: value
    displayName: ${var.provision_display_name}
