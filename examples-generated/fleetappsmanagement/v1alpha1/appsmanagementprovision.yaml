    freeformTags:
      bar-key: value
    packageCatalogItemId: ${oci_fleet_apps_management_catalog_item.test_catalog_item.id}
    provisionDescription: ${var.provision_provision_description}
    tfVariableCompartmentId: ${oci_identity_compartment.test_compartment.id}
    tfVariableCurrentUserId: ${oci_identity_user.test_user.id}
    tfVariableRegionId: ${oci_identity_region.test_region.id}
    tfVariableTenancyId: ${oci_identity_tenancy.test_tenancy.id}
