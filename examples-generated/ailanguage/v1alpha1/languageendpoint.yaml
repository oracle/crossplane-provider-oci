apiVersion: ailanguage.oci.upbound.io/v1alpha1
kind: LanguageEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: ailanguage/v1alpha1/languageendpoint
  labels:
    testing.upbound.io/example-name: test_endpoint
  name: test-endpoint
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags:
      foo-namespace.bar-key: value
    description: ${var.endpoint_description}
    displayName: ${var.endpoint_display_name}
    freeformTags:
      bar-key: value
    inferenceUnits: ${var.endpoint_inference_units}
    modelId: ${oci_ai_language_model.test_model.id}
