apiVersion: vbs.oci.upbound.io/v1alpha1
kind: InstVbsInstance
metadata:
  annotations:
    meta.upbound.io/example-id: vbs/v1alpha1/instvbsinstance
  labels:
    testing.upbound.io/example-name: test_vbs_instance
  name: test-vbs-instance
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    definedTags:
      foo-namespace.bar-key: value
    displayName: ${var.vbs_instance_display_name}
    freeformTags:
      bar-key: value
    idcsAccessToken: ${var.vbs_instance_idcs_access_token}
    isResourceUsageAgreementGranted: ${var.vbs_instance_is_resource_usage_agreement_granted}
    resourceCompartmentId: ${var.resource_compartment_id}
