apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simpledb-claims
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/background
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://github.com/oracle-samples/crossplane-provider-oci
    targetRevision: main
    path: argocd-examples/simpledb-claims
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: argocd
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    - Validate=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: database.crossplane.io
    kind: SimpleDatabaseClaim
    jsonPointers:
    - /spec/writeConnectionSecretToRef
    - /status
